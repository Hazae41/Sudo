name: Sudo
version: @version@
description: Execute commands as op
main: hazae41.minecraft.sudo.bungee.Plugin
author: hazae41
softdepends: [KLibs]

commands:
  gsudo:
    usage: /gsudo <command>
    permission: sudo.sudo
    description: Execute command as full-permissions
  gsu:
    usage: /gsu <target>
    permission: sudo.su
    description: Execute commands as another player